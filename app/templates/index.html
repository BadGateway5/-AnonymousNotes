<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анонимные записки</title>
</head>
<body>
    <h1>Создание анонимной записки</h1>
    <form action="{{ url_for('user.submit') }}" method="post">
        <label for="note">Текст записки:</label><br>
        <textarea id="note" name="note" rows="10" cols="50" placeholder="Введите вашу записку..." required></textarea><br><br>
        <label for="timer">Удалить через (в минутах):</label><br>
        <input type="number" id="timer" name="timer" min="1"  placeholder="Например: 10"><br><br>
        <label for="password">Пароль для доступа к записке:</label><br>
        <input type="password" id="password" name="password" autocomplete="new-password" placeholder="Введите пароль (необязательно)"><br><br>
        <button type="submit">Отправить</button>
    </form>
    {% if unique_id %}
        <hr>
        <p>Приватная ссылка на страницу viewing/{{ unique_id }}.
            Поделитесь с собеседником
        </p>
    {% endif %}
</body>
</html>
