<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чтение записки</title>
</head>
<body>
    <h1>Чтение записки</h1>

    <!-- Отображение текста записки -->
    <div>
        <p><strong>Текст записки:</strong></p>
        <p id="note-content">{{ note }}</p>
    </div>
    <p>Эта записка самоуничтожится в {{ timer.strftime("%Y-%m-%d | %H:%M:%S") }}</p>

    <form action="{{ url_for('user.delete', id=id) }}" method="get">
        <button type="submit">Удалить записку</button>
    </form>

</body>
</html>
